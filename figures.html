<!doctype HTML>
<head>
	<meta charset="utf-8" />
	<title>Procedural figures</title>
	<link type="text/css" rel="stylesheet" href="figure.css" />
</head>
<body>
	<canvas id="figureCanvas" width="800" height="500" tabIndex="0"></canvas>
	<nav>
		<button id="figureAdd">Add</button>
		<button id="figureDelete">Remove</button>
		<button id="figureNext">Next</button>
		<button id="figurePrev">Previous</button>
		<button id="figureShow">Show</button>
		<button id="figureHide">Hide</button>
		<button id="figureGrow">Grow</button>
		<button id="figureShrink">Shrink</button>
		<button id="figureMoveRight">Right</button>
		<button id="figureMoveLeft">Left</button>
		<button id="figureMoveUp">Up</button>
		<button id="figureMoveDown">Down</button>
		<button id="figureMoveFront">To Front</button>
		<button id="figureMoveBack">To Back</button>
	</nav>
</body>

<script src="figure.js"></script>
<script>
	square = new Figure('square','#00FFFF',120,	150,	true, 70, figureCanvas);
	console.dir(square);

</script>
